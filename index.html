---
layout: default
title: "Manuel Maly"
---
{% for post in site.posts %}	
<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <span class="postdate" style="margin-right: 7px;">{{ post.date | date: "%Y %m %d" }}</span>
	{% for tag in post.tags %}
 		<a href="/tags/{{ tag }}" class="tag" title="View posts tagged with &quot;{{ tag }}&quot;">{{ tag }}</a>
 	{% endfor %}
<div style="height: 30px;"></div>
{% endfor %}
